name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate repository index.html
        run: |
          echo "Checking index.html for accidental built assets..."
          # Fail only if repo contains concrete built asset paths (from previous dist) that would break the build.
          if grep -q '/GG-counter/assets/' index.html 2>/dev/null || grep -q '/GG-counter/registerSW.js' index.html 2>/dev/null; then
            echo "ERROR: index.html contains built asset paths (e.g. /GG-counter/assets/) which should not be committed.\nPlease keep the dev Vite template in the repo (script -> /src/main.tsx) and avoid committing built files. Revert index.html and push again." >&2
            echo "--- index.html snippet ---"
            sed -n '1,120p' index.html || true
            exit 1
          fi
          if ! grep -q '/src/main.tsx' index.html 2>/dev/null; then
            echo "ERROR: index.html does not reference /src/main.tsx. Restore the Vite template index.html before building." >&2
            sed -n '1,120p' index.html || true
            exit 1
          fi

      - name: Build project
        run: npm run build

      - name: Create 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
